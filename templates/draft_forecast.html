<!doctype html>
<html>
  <head>
    <title>10-Day Forecast</title>
  </head>
  <body>
    <h1>10-Day Forecast</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Temperature</th>
        <th>Rain</th>
      </tr>
      {% for day in forecast %}
      <tr>
        <td>{{ day['date'] }}</td>
        <td>{{ day['temp'] }}&deg;C</td>
        <td>{{ day['rain'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
