<!doctype html>
<html>
  <head>
    <title>Weather Forecast</title>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form action="/" method="post">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required><br><br>
      <label for="temp">Temperature</label>
      <input type="checkbox" id="temp" name="params[]" value="temp"><br>
      <label for="precipitation">Precipitation</label>
      <input type="checkbox" id="precipitation" name="params[]" value="precipitation"><br>
      <label for="uv">UV Index</label>
      <input type="checkbox" id="uv" name="params[]" value="uv"><br>
      <br>
      <input type="submit" value="Get Forecast">
    </form>
  </body>
</html>
